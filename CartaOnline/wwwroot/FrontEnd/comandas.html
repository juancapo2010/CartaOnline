                        </ul>
                    </li>
                </ul>

                    <li id="Comanda"><a class="dropdown-item" href="#"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
                <form class="d-flex">
                    <input id="inputComanda" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <!--<button id="buscar" class="btn btn-outline-success" type="submit">Buscar</button>-->
                    <!-- Button trigger modal -->
                    <button id="buscarComanda" type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Buscar Comanda por ID
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Comanda</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="busquedaComanda" class="text-center"><h1>Busqueda</h1></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Preparar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

    <!--contenido-->
    <div class="mt-5" >
